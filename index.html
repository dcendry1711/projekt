<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład HTML + CSS</title>
    <style>
        /* Stylizacja całej strony */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Nagłówek strony */
        h1 {
            color: #333;
            font-size: 55px;
            margin-top: 20px;
        }

        /* Akapit z tekstem */
        p {
            color: #555;
            font-size: 36px;
        }

        /* Przycisk */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Efekt hover na przycisku */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Witaj na mojej stronie!</h1>
    <p>To jest przykładowa strona HTML z dodanym CSS.
        <script src="js/script.js"></script>
    </p>
    <a href="#" class="btn">Kliknij mnie</a>

</body>
</html>
